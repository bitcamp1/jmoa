<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 예산편성가져오기팝업</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/imoajq.js"></script>
	<script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="popup_layer" style="width:600px;">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>예산편성 가져오기</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<table summary="예산, 관, 항, 목, 세목 내용" class="tbl_type02">
				<caption>예산편성</caption>
				<colgroup>
					<col style="width:15%;" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">예산</th>
						<td>
							<p class="btn_updown inline mr5">
								<span class="btn_updown_wrap">
									<span>5</span>
									<a class="up">위로</a>
									<a class="down">아래로</a>
								</span>
							</p>
							<p class="btn_updown inline">
								<span class="btn_updown_wrap">
									<span>5</span>
									<a class="up">위로</a>
									<a class="down">아래로</a>
								</span>
							</p>
						</td>
					</tr>
					<tr>
						<th scope="row">관</th>
						<td>
							<input type="text" class="ipt_txt_xsmall" />
							<input type="text" class="ipt_txt_middle" />
						</td>
					</tr>
					<tr>
						<th scope="row">항</th>
						<td>
							<input type="text" class="ipt_txt_xsmall" />
							<input type="text" class="ipt_txt_middle" />
						</td>
					</tr>
					<tr>
						<th scope="row">목</th>
						<td>
							<input type="text" class="ipt_txt_xsmall" />
							<input type="text" class="ipt_txt_middle" />
						</td>
					</tr>
					<tr>
						<th scope="row">세목</th>
						<td>
							<input type="text" class="ipt_txt_xsmall" />
							<input type="text" class="ipt_txt_middle" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="grid mt20" style="width:100%; height:300px">
				grid area
			</div>
			<div class="jgrid-footer">
				<p>현재 <span>1</span> 건 / 총 <span>1</span> 건</p>
			</div>		
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

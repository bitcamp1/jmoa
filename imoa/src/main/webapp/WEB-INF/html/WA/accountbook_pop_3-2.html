<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 물품등록팝업</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/imoajq.js"></script>
	<script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="popup_layer" style="width:600px;">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>과목등록</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<div class="topsearchArea">
				<span class="lt"></span>
				<span class="rt"></span>
				<span class="lb"></span>
				<span class="rb"></span>
				<form action="">
					<fieldset>
						<legend>정보 조건 조회</legend>
						<div class="topsearch">
							<div class="last">								
								<div class="search_con">
									<label for="day00" class="tit">전용일자</label>
									<input type="text" id="day00" class="ipt_txt_small" />
									<a href="#">
										<img src="../../images/icon/icon_calendar.png" alt="달력" />
									</a>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<table summary="감액과목, 예산액, 지출액, 전용금액, 감액사유 내용" class="tbl_type02">
				<caption>과목등록</caption>
				<colgroup>
					<col style="width:20%;" />
					<col style="width:30%;" />
					<col style="width:20%;" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">감액과목</th>
						<td>
							<select class="sel_middle">
								<option value=""></option>
							</select>
						</td>
						<th scope="row">증액과목</th>
						<td>
							<select class="sel_middle">
								<option value=""></option>
							</select>
						</td>
					</tr>
					<tr>
						<th scope="row">예산액</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
						<th scope="row">예산액</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
					</tr>
					<tr>
						<th scope="row">지출액</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
						<th scope="row">지출액</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
					</tr>
					<tr>
						<th scope="row">전용금액</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
						<th scope="row">전용금액</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
					</tr>
					<tr>
						<th scope="row">감액사유</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
						<th scope="row">감액사유</th>
						<td><input type="text" class="ipt_txt_small2" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 물품처분팝업</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/imoajq.js"></script>
	<script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="popup_layer" style="width:600px;">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>물품처분</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<div class="topsearchArea">
				<span class="lt"></span>
				<span class="rt"></span>
				<span class="lb"></span>
				<span class="rb"></span>
				<form action="">
					<fieldset>
						<legend>정보 조건 조회</legend>
						<div class="topsearch">
							<div class="last">								
								<div class="search_con">
									<label for="day00" class="tit">구매일자</label>
									<input type="text" id="day00" class="ipt_txt_small" />
									<a href="#">
										<img src="../../images/icon/icon_calendar.png" alt="달력" />
									</a>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<h2>구매내역</h2>
			<table summary="물품명, 규격, 단가, 수량, 금액, 사용처, 적요 내용" class="tbl_type02">
				<caption>물품처분</caption>
				<colgroup>
					<col style="width:20%;" />
					<col style="width:30%;" />
					<col style="width:20%;" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="col">물품명</th>
						<td colspan="3">에어컨</td>
					</tr>
					<tr>
						<th scope="row">규격</th>
						<td></td>
						<th scope="row">단가</th>
						<td></td>
					</tr>
					<tr>
						<th scope="row">수량</th>
						<td></td>
						<th scope="row">금액</th>
						<td></td>
					</tr>
					<tr>
						<th scope="row">사용처</th>
						<td colspan="3"></td>
					</tr>
					<tr>
						<th scope="row">적요</th>
						<td colspan="3">에어컨구입</td>
					</tr>
				</tbody>
			</table>
			<div class="topsearchArea mt20">
				<span class="lt"></span>
				<span class="rt"></span>
				<span class="lb"></span>
				<span class="rb"></span>
				<form action="">
					<fieldset>
						<legend>정보 조건 조회</legend>
						<div class="topsearch">
							<div class="last">								
								<div class="search_con">
									<label for="day01" class="tit">처분일자</label>
									<input type="text" id="day01" class="ipt_txt_small" />
									<a href="#">
										<img src="../../images/icon/icon_calendar.png" alt="달력" />
									</a>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<h2>처분내역</h2>
			<table summary="물품명, 규격, 단가, 수량, 금액, 사용처, 적요 내용" class="tbl_type02">
				<caption>처분내역</caption>
				<colgroup>
					<col style="width:20%;" />
					<col style="width:30%;" />
					<col style="width:20%;" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="col">처분수량</th>
						<td>
							<p class="btn_updown inline">
								<span class="btn_updown_wrap">
									<span>5</span>
									<a class="up">위로</a>
									<a class="down">아래로</a>
								</span>
							</p>
						</td>
						<th scope="row">처분금액</th>
						<td></td>
					</tr>
					<tr>
						<th scope="row">처분적요</th>
						<td colspan="3">교환으로 인한 중고 처분</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 원아삭제</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer" style="width:300px">
		<div class="headerArea">
			<h1>원아삭제</h1>
		</div>
		<div class="bodyArea">
			<div class="layer_error">
				원아를 삭제할 시 해당원아의 출석부 및 생활기록부 정보도 모두 삭제됩니다.
				<strong>삭제된 원아정보는 복구할 수 없습니다.</strong>
			</div>
			
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>확인</em>
				</a>
				<a href="#" class="btn_pack large darkgray">
					<em>취소</em>
				</a>
			</div>
		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>

	<div class="popup_layer" style="width:300px; top:300px">
		<div class="headerArea">
			<h1>원아삭제</h1>
		</div>
		<div class="bodyArea">
			<div class="layer_error">
				청구서가 있는 원아는 삭제할 수 없습니다.<br /> 청구서 내역을 확인해주세요

				<strong>삭제된 원아정보는 복구할 수 없습니다.</strong>
			</div>
			
			<div class="btn_area">
				<a href="#" class="btn_pack large darkgray">
					<em>취소</em>
				</a>
			</div>
		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>

	<div class="popup_dim"></div>
</body>
</html>

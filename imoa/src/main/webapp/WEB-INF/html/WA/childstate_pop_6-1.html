<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 관찰일지등록 팝업</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer" style="width:600px">
		<div class="headerArea">
			<h1>관찰일지등록</h1>
		</div>
		
		<div class="bodyArea">
			<table class="tbl_type02" summary="작성일자, 성명, 소속반, 보호자명, 연락처, 관찰내용">
				<caption>관찰일지등록</caption>
				<colgroup>
					<col style="width:18%;" />
					<col style="width:36%;" />
					<col style="width:18%;" />
					<col style="width:auto" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">작성일자</th>
						<td colspan="3">
							<input type="text" class="ipt_txt_small" />						
						</td>
					</tr>
					<tr>
						<th scope="row">성명</th>
						<td>
							<input type="text" name="" id="registration_object" class="ipt_txt_small" />
							<a href="#" class="btn_pack medium gray">
								<em>조회</em>
							</a>
						</td>
						<th scope="row" class="bl">소속반</th>
						<td>erq</td>
					</tr>
					<tr>
						<th scope="row">보호자명</th>
						<td>qwe</td>
						<th scope="row" class="bl">연락처</th>
						<td>ereqw</td>			
					</tr>
					<tr>
						<th scope="row">관찰내용</th>
						<td colspan="3">
							<input type="text" class="ipt_txt_full" style="width:96%" />						
							<textarea class="mt5" cols="30" rows="10" style="width:93%; height:200px"></textarea>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>확인</em>
				</a>
			</div>
		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

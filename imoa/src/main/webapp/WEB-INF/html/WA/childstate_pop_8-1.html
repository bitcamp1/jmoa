<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | SMS/MMS 발송</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer" style="width:720px;">
		<div class="headerArea">
			<h1>SMS/MMS 발송</h1>
		</div>
		<div class="bodyArea">
			<div class="topsearchArea">
				<span class="lt"></span>
				<span class="rt"></span>
				<span class="lb"></span>
				<span class="rb"></span>
				<form action="">
					<fieldset>
						<legend>정보 조건 조회</legend>
						<div class="topsearch">
							<div>
								<div class="search_con">
									<strong class="tit">구분</strong>
									<input type="radio" class="checkbox" id="condi01" />
									<label for="condi01">알림</label>
									<input type="radio" class="checkbox" id="condi02" />
									<label for="condi02">청구</label>
								</div>
								<div class="search_con">
									<label for="chld_age" class="tit">나이(만)</label>
									<select id="chld_age" class="sel_small2">
										<option>전체</option>
										<option>3세</option>
										<option>4세</option>
										<option>5세</option>
										<option>6세이상</option>
									</select>
								</div>
								<div class="search_con">
									<label for="chld_state_select" class="tit">반이름</label>
									<select id="chld_state_select" class="sel_small2">
										<option>전체</option>
										<option>바른반</option>
										<option>예절반</option>
										<option>미소반</option>
										<option>기쁨반</option>
										<option>행복반</option>
										<option>꽃반</option>
										<option>gnb</option>
										<option>네모반</option>
										<option>세모반</option>
										<option>아름반</option>
										<option>다운반</option>
										<option>다은비</option>
										<option>삐삐반</option>
										<option>동수반</option>
										<option>프레지턴드</option>
										<option>김승은반</option>
										<option>김선생반</option>
										<option>1-1</option>
									</select>
								</div>
								<div class="search_con">
									<label for="chld_group_select" class="tit">그룹명</label>
									<select id="chld_group_select" class="sel_small2">
										<option>전체</option>
										<option>간식비</option>
										<option>급식비</option>
										<option>소풍</option>
										<option>63빌딩</option>
										<option>사진</option>
										<option>1</option>
										<option>정규반</option>
										<option>비정규반</option>
										<option>미술</option>
										<option>교육비</option>
										<option>특별활동비</option>
										<option>입학금</option>
										<option>서비스비</option>
									</select>
								</div>			
							</div>
							<div class="last">							
								<div class="search_con">
									<label for="chld_name" class="tit">원아명</label>
									<input type="text" id="chld_name" class="wiD500" />
								</div>		
							</div>
						</div>
						<a href="#" class="btn_pack large skyblue icon sms">
							<span class="search"></span><em>조회</em>
						</a>
					</fieldset>
				</form>
			</div>
			<div class="tbl_wrap">
				<!-- content -->
				<div class="content pop_sms">
					<!-- left -->
					<div class="left">							
						<h2 class="mt5">발송대상</h2>
						<div class="grid" style="width:280px; height:250px;">
							grid_area
						</div>
					</div>
					<!-- //left -->
					<!-- left -->
					<div class="left">
						<div class="tbl_top_area">
							<label for="chld_state_select" class="tit">발신자번호</label>
							<input type="text" style="width:226px" />
						</div>
						<h2 class="mt5">메세지 작성</h2>
						<textarea cols="28" rows="10" style="width:357px;"></textarea>
						<div class="w_message">
							<p>0/80 Byte</p>
							<a href="#" class="btn_pack medium gray">
								<em>미리보기</em>
							</a>
							<a href="#" class="btn_pack medium gray">
								<em>발송</em>
							</a>
						</div>
					</div>
					<!-- //left -->
					<div class="btn_wrap">
						<a href="#" class="btn_pack large blue">
							<em>보호자명</em>
						</a>
						<a href="#" class="btn_pack large blue mt5">
							<em>원아명</em>
						</a>
					</div>
				</div>
				<!-- //content -->
				<div class="foot_txt">
					<ul class="bull_gray">
						<li>단문(SMS) 건당 22원, 장문(LMS) 건당 55원의 수수료가 후불 청구 됩니다.(부가세포함)</li>
					</ul>
					<input type="checkbox" class="direct_check" id="direct" />
					<label for="direct"> 문자알림메시지 서비스 이용약관에 동의 합니다. </label>
					<a href="#" class="btn_pack large blue">
						<em>이용약관</em>
					</a>
				</div>
			</div>
			<div class="btn_area">
				<a href="#" class="btn_pack large darkgray">
					<em>닫기</em>
				</a>
			</div>
		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

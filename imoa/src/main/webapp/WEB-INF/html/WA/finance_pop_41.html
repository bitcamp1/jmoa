<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 지급/공제항목관리</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer large">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>지급/공제항목관리</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<strong class="aware">미리 숙지해주세요.</strong>
			<p>- 지급/공제항목은 사용자가 임의로 등록사용할 수 없습니다.<br />
				(ㅇㅇ서비스에서 제공하는 목록을 [추가/삭제]하여 이용가능합니다.)
			</p>
			<p>- 항목들은 전직원을 대상으로 적용이 됩니다.<br />
				(개인별로 각각 적용이 되지 않습니다.)
			</p>
			<p>- 해당 시설에서 사용하시고자 하는 모든 항목을 등록 후 이용하셔야 합니다.</p>
			<p>- 항목수정 시, 변경한 월부터 급여대장이 반영이 됩니다.<br />
				(이전내역은 변경되지 않습니다. 변경시 해당월의 항목도 직접 변경하셔야 합니다.)
			</p>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>확인</em>
				</a>
			</div>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

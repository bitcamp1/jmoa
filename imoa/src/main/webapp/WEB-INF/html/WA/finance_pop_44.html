<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 직원 순서 변경</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/imoajq.js"></script>
	<script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="popup_layer" style="width:492px;">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>지급/공제항목관리</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<div class="tabWrap">
				<ul class="tabMenu">
					<li>
						<a href="#">
							<span>지급항목</span>
						</a>
					</li>
					<li class="on">
						<a href="#">
							<span>공제항목</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="functionWp">
				<div class="updown_btn"><span>항목 순서 변경</span>
					<a href="#none"><img src="../../images/btn/up_btn.gif" alt="항목 위치 위로"></a><!-- 
					 --><a href="#none"><img src="../../images/btn/down_btn.gif" alt="항목 위치 아래로"></a>
				</div>
				<div class="btn_area">
					<a href="#" class="btn_pack large icon">
						<span class="plus"></span><em>추가</em>
					</a>
					<a href="#" class="btn_pack large icon">
						<span class="delete"></span><em>삭제</em>
					</a>
				</div>
			</div>
			<div class="grid" style="width:450px; height:400px;">
				grid area
			</div>
			<div class="foot_txt">
				<ul class="bull_gray">
					<li>공제항목을 [추가] 버튼을 선택하여 등록할 수 있습니다.<br />
						(기본공제항목은 삭제가 불가능합니다.)</li>
					<li>공제항목은 과세항목에 대해 자동계산되며, 사용자가 임의로<br />금액을 수정할 수 있습니다.</li>
				</ul>
			</div>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>저장</em>
				</a>
				<a href="#" class="btn_pack large darkgray">
					<em>닫기</em>
				</a>
			</div>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

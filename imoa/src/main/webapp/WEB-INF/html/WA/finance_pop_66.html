<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 업종구분코드내역 조회</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer">
		<div class="headerArea">
			<h1>업종구분코드내역 조회</h1>
		</div>
		<div class="bodyArea">
			<div class="topsearchArea">
				<span class="lt"></span>
				<span class="rt"></span>
				<span class="lb"></span>
				<span class="rb"></span>
				<form action="">
					<fieldset>
						<legend>정보 조건 조회</legend>
						<div class="search_con">								
							<select id="day00" class="sel_small" title="코드,소득자업종 선택">
								<option value="">코드</option>
								<option value="">소득자업종</option>
							</select>
							<input type="text" class="ipt_txt_middle" onfocus="if(this.value=='입력 후, 조회 버튼을 클릭하세요.')this.value='';" value="입력 후, 조회 버튼을 클릭하세요." title="코드나 소득자업종 항목 입력" />
							<a href="#" class="btn_pack medium gray">
								<em>조회</em>
							</a>	
						</div>
					</fieldset>
				</form>
			</div>
			<div class="grid" style="width:400px; height:300px; zoom:1;">그리드영역</div>
			<div class="btn_area">
				<a href="#" class="btn_pack large darkgray">
					<em>닫기</em>
				</a>
			</div>
		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 이월금액등록</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer large" style="width:580px;">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>이월금액등록</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<table class="tbl_type02" summary="이월금액등록의 등록기간,이월금액,이월기간,적립일자,적립방법 작성">
				<caption>이월금액등록 작성</caption>
				<colgroup>
					<col style="width:110px;*width:90px" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" class="emph"><label for="add_day00">등록기간</label></th>
						<td><input type="text" id="add_day00" class="ipt_txt_small2" value="등록대상을 입력하세요." /></td>
					</tr>
					<tr>
						<th scope="row" class="emph"><label for="pay010">이월금액</label></th>
						<td><input type="text" id="pay010" class="ipt_txt_small2" value="12,000,000" /></td>
					</tr>
					<tr>
						<th scope="row" class="emph"><label for="pay0100">이월기간</label></th>
						<td>
							<input type="text" id="pay0100" class="ipt_txt_small2" value="2013년 12월 27일" />
							<a href="#">
								<img src="../../images/icon/icon_calendar.png" alt="달력" />
							</a>
							~
							<input type="text" class="ipt_txt_small2" value="2013년 12월 27일" />
							<a href="#">
								<img src="../../images/icon/icon_calendar.png" alt="달력" />
							</a>
						</td>
					</tr>
					<tr>
						<th scope="row" class="emph"><label for="saveday00">적립일자</label></th>
						<td>
							<input type="text" id="saveday00" class="ipt_txt_small2" value="2013년 12월 27일" />
							<a href="#">
								<img src="../../images/icon/icon_calendar.png" alt="달력" />
							</a>
						</td>
					</tr>
					<tr>
						<th scope="row" class="emph"><label for="save_manner">적립방법</label></th>
						<td>
							<input type="text" id="save_manner" class="ipt_txt_small2" value="이월금액" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>등록</em>
				</a>
				<a href="#" class="btn_pack large darkgray">
					<em>닫기</em>
				</a>
			</div>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

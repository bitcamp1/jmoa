<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 급여수정안내</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer large">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>&nbsp;</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea align_center">
			<strong class="aware">적용 날짜를 선택해 주세요</strong>
			<p class="txt_center">
				<input type="text" id="resignation_day" class="ipt_txt_small2">
				<a href="#">
					<img src="../../images/icon/icon_calendar.png" alt="달력">
				</a>
			</p>
			<p>해당 날짜부터 적용 됩니다. 반드시 정확한 날짜를<br />
				확인하신 후에 변경해주시길 바랍니다.
			</p>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>확인</em>
				</a>
				<a href="#" class="btn_pack large darkgray">
					<em>취소</em>
				</a>
			</div>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

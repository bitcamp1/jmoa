<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 청구서수정팝업</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/imoajq.js"></script>
	<script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="popup_layer" style="width:700px;">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>청구서 수정</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<table summary="청구내역, 청구년월, 나이(만), 반이름, 그룹명, 원아명 내용" class="tbl_type02">
				<caption>청구서 수정</caption>
				<colgroup>
					<col style="width:15%;" />
					<col style="width:30%;" />
					<col style="width:15%;" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">청구내역</th>
						<td colspan="3">
							<input type="text" class="ipt_txt_full" disabled="disabled" />
						</td>
					</tr>
					<tr>
						<th scope="row">청구년월</th>
						<td colspan="3">
							<input type="text" class="ipt_txt_small" disabled="disabled" />
							<input type="text" class="ipt_txt_xsmall" disabled="disabled" />
						</td>
					</tr>
					<tr>
						<th scope="row">나이(만)</th>
						<td colspan="3">
							<select class="sel_middle">
								<option value="">전체</option>
							</select>
						</td>
					</tr>
					<tr>
						<th scope="row">반이름</th>
						<td>
							<select class="sel_middle">
								<option value="">전체</option>
							</select>
						</td>
						<th scope="row">그룹명</th>
						<td>
							<select class="sel_middle">
								<option value="">전체</option>
							</select>
						</td>
					</tr>
					<tr>
						<th scope="row">원아명</th>
						<td colspan="3">
							<input type="text" class="ipt_txt_full" disabled="disabled" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn_right mt20">
				<a href="#" class="btn_pack medium gray">
					<em>추가</em>
				</a>
			</div>
			<div class="grid" style="width:100%; height:300px">
				grid area
			</div>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>수정</em>
				</a>
				<a href="#" class="btn_pack large darkgray">
					<em>닫기</em>
				</a>
			</div>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

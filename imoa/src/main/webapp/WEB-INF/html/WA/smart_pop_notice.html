<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 공자시항</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer" style="width: 500px;">
		<div class="headerArea">
			<h1>공지시항</h1>
		</div>
		<div class="bodyArea">
			<table class="tbl_type02" summary="공지사항 제목,작성자,작성일,첨부파일,작성자글 내용">
				<caption>공지시항</caption>
				<colgroup>
					<col style="width:18%;" />
					<col style="width:auto;" />
					<col style="width:18%;" />
					<col style="width:25%;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3">공지사항</td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td>웹케시유치원(테스트)</td>
						<th scope="row" class="bl">작성일</th>
						<td>2013-12-03</td>
					</tr>
					<tr>
						<td colspan="4" style="height:200px; vertical-align:top; border-bottom:0 none;">
							ㅁㄴㅇ리ㅏㅓㅣㅗㅓ
						</td>
					</tr>
				</tbody>
			</table>
			<table class="tbl_type02" summary="공지사항 첨부파일 내용">
				<caption>파일첨부</caption>
				<colgroup>
					<col style="width:28%;" />
					<col style="width:auto;" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">파일첨부하기</th>
						<td colspan="3"></td>
					</tr>
				</tbody>
			</table>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>수정</em>
				</a>
			</div>
		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

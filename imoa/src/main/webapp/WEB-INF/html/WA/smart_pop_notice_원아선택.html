<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 원아 선택하기</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/imoajq.js"></script>
	<script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="popup_layer" style="width:510px;">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>원아 선택하기</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<div class="topsearchArea">
				<span class="lt"></span>
				<span class="rt"></span>
				<span class="lb"></span>
				<span class="rb"></span>
				<form action="">
					<filedset>
						<legend></legend>
						<div class="topsearch choice_pop">
							<div>
								<div class="search_con">
									<label for="state" class="tit">나이</label>
									<select name="" id="state" class="sel_small2">
										<option value="">전체</option>
										<option value="">3</option>
										<option value="">4</option>
										<option value="">5</option>
										<option value="">6</option>
										<option value="">7</option>
									</select>
								</div>
								<div class="search_con">
									<label for="class_name" class="tit">반</label>
									<select name="" id="class_name" class="sel_small2">
										<option value="">전체</option>
										<option value="">바다</option>
										<option value="">햇살</option>
										<option value="">무지개</option>
									</select>
								</div>
								<div class="search_con mr0">
									<label for="car_name" class="tit">차량명</label>
									<select name="" id="car_name" class="sel_small2">
										<option value="">햇살호</option>
										<option value="">햇살호</option>
										<option value="">햇살호</option>
										<option value="">햇살호</option>
									</select>
								</div>
							</div>
							<div class="last">
								<div class="search_con">
									<label for="o_name" class="tit">원아명</label>
									<input type="text" style="width:268px;" />
								</div>
							</div>
							<a href="#" class="btn_pack large skyblue icon">
								<span class="search"></span><em>조회</em>
							</a>
						</div>
					</filedset>
				</form>
			</div>
			<div class="grid" style="overflow-y: auto; width: 470px; height:240px;">
				grid area
			</div>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>확인</em>
				</a>
			</div>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 원아내역조회</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/imoajq.js"></script>
	<script type="text/javascript" src="../../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="popup_layer">
		<!-- headerArea -->
		<div class="headerArea">
			<h1>원아 내역조회</h1>
		</div>
		<!-- //headerArea -->
		<!-- bodyArea -->
		<div class="bodyArea">
			<div class="topsearchArea">
				<span class="lt"></span>
				<span class="rt"></span>
				<span class="lb"></span>
				<span class="rb"></span>
				<form action="">
					<filedset>
						<legend></legend>
						<div class="topsearch">
							<div>
								<div class="search_con">
									<label for="aname" class="tit">원아명</label>
									<input type="text" id="aname" class="ipt_txt_small" />
								</div>
								<div class="search_con">
									<label for="vhc_mvm_cd" class="tit">차량명</label>
									<select id="vhc_mvm_cd" class="sel_middle">
										<option value="">전체</option>
										<option value="">222</option>
										<option value="">고운호</option>
										<option value="">기린1호</option>
										<option value="">김선생호</option>
										<option value="">무지개호</option>
										<option value="">오리4호</option>
										<option value="">이렇게된이상청와대로간다</option>
										<option value="">준수4호</option>
										<option value="">지아3호</option>
										<option value="">코끼리1호</option>
										<option value="">태경호</option>
										<option value="">테스트</option>
									</select>
								</div>
							</div>
							<div>
								<div class="search_con">
									<label for="age00" class="tit">나이</label>
									<select name="" id="age00" class="sel_small2">
										<option value="">전체</option>
										<option value="">3세</option>
										<option value="">4세</option>
										<option value="">5세</option>
										<option value="">6세이상</option>
									</select>
								</div>
								<div class="search_con">
									<label for="grp_cd" class="tit">반</label>
									<select class="select" style="width:100px;" id="grp_cd">
										<option value="">전체</option>
										<option value="">바른반</option>
										<option value="">예절반</option>
										<option value="">미소반</option>
										<option value="">기쁨반</option>
										<option value="">행복반</option>
										<option value="">꽃반</option>
										<option value="">gnb</option>
										<option value="">네모반</option>
										<option value="">세모반</option>
										<option value="">아름반</option>
										<option value="">다운반</option>
										<option value="">다은비</option>
										<option value="">삐삐반</option>
										<option value="">동수반</option>
										<option value="">프레지턴드</option>
										<option value="">김승은반</option>
										<option value="">김선생반</option>
										<option value="">1-1</option>
									</select>
								</div>
							</div>
						</div>
						<a href="#" class="btn_pack large skyblue icon">
							<span class="search"></span><em>조회</em>
						</a>
					</filedset>
				</form>
			</div>
			<div class="grid" style="width:436px; height:200px;">
				grid area
			</div>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>확인</em>
				</a>
			</div>
		</div>
		<!-- //bodyArea -->
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>

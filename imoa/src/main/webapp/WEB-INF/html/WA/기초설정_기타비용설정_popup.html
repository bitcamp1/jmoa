							</select>
						</td>
					</tr>
					<tr>
						<th class="emph" scope="row">최초청구</th>

							<select>
								<option value="01">1월</option>

								<option value="10">10월</option>
								<option value="11">11월</option>
								<option value="12">12월</option>

						</td>

					<tr>

							<select id="ag_st">
								<option value="3">3세</option>

								<option value="5">5세</option>

							</select>

							<select>

							<input type="radio" name="icm_mad_yn" id="icm_mad_yn01" /> <label for="icm_mad_yn01">N</label>

					</tr>
					<tr>

							<select id="rqs_mns">
								<option value="1">계좌이체</option>

			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>저장</em>

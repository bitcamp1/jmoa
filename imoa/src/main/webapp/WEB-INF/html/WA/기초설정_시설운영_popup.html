<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>아이모아 | 시설운영</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/content.css" />
</head>
<body>
	<div class="popup_layer" style="width: 600px;">
		<div class="headerArea">
			<h1>시설운영</h1>
		</div>
		<div class="bodyArea">
			<strong class="aware">현재 선택한 시설운영 정보를 저장 하시겠습니까?</strong>
			<p class="txt_bull_red">* 수납금액체크를 선택하지 않을경우 청구서와 상관없는 금액이 입금될 수 있습니다.<br />
				청구서와 상관없는 금액의 경우 수입지출에서 자동으로 처리되지 않습니다.
			</p>
			<p class="txt_bull_red">* 모계좌 분리입금 설정을 변경 하였을경우 이미 작성된 청구서에는 반영되지 않습니다. <br />
				이미작성된 청구서에 반영을 원할경우 작성된 청구서를 수정하거나 재 작성 해야 합니다.
			</p>
			<div class="btn_area">
				<a href="#" class="btn_pack large skyblue">
					<em>확인</em>
				</a>
				<a href="#" class="btn_pack large darkgray">
					<em>취소</em>
				</a>
			</div>
		</div>
		<a href="#" class="btn_close">닫기</a>
	</div>
	<div class="popup_dim"></div>
</body>
</html>
